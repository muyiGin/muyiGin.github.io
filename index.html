<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>时间统计</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* 替换为你的图片URL */
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-position: center; /* 使背景图片居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            height: 100vh; /* 使body占满整个视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrapper {
            width: 90vw; /* 使图表占满屏幕宽度的90% */
            height: 90vh; /* 使图表占满屏幕高度的90% */
            background: rgba(0, 5, 36, 0.8); /* 给图表容器添加半透明背景 */
            border: 1px solid #000;
            box-shadow: 0 22px 35px -16px rgba(0, 0, 0, 0.71);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chart-area {
            width: 100%; /* 使图表占满容器宽度 */
            height: 100%; /* 使图表占满容器高度 */
            position: relative;
        }
        #chart-bar {
            width: 100%; /* 使图表占满容器宽度 */
            height: 100%; /* 使图表占满容器高度 */
            position: relative;
        }
    </style>
</head>

<body>
    <script src="js/apexcharts.js"></script>
    <div id="wrapper">
        <div id="chart-area"></div>
        <div id="chart-bar"></div>
    </div>
    
</body>

</html>
