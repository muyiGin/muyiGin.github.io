<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>时间统计</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* 替换为你的图片URL */
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-position: center; /* 使背景图片居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            height: 100vh; /* 使body占满整个视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrapper {
            width: 90vw; /* 使图表占满屏幕宽度的90% */
            height: 90vh; /* 使图表占满屏幕高度的90% */
            background: rgba(0, 5, 36, 0.8); /* 给图表容器添加半透明背景 */
            border: 1px solid #000;
            box-shadow: 0 22px 35px -16px rgba(0, 0, 0, 0.71);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chart-area {
            width: 100%; /* 使图表占满容器宽度 */
            height: 100%; /* 使图表占满容器高度 */
            position: relative;
        }
        #chart-bar {
            width: 100%; /* 使图表占满容器宽度 */
            height: 100%; /* 使图表占满容器高度 */
            position: relative;
        }
    </style>
</head>

<body>
    <script src="js/apexcharts.js"></script>
    <div id="wrapper">
        <div id="chart-area"></div>
        <div id="chart-bar"></div>
    </div>
    <script>
  // 你的数据
  var myData = [
    [new Date("2023-10-01").getTime(), 50],
    [new Date("2023-10-02").getTime(), 60],
    [new Date("2023-10-03").getTime(), 70],
  ];

  var data = myData; 
  var options1 = {
    chart: {
      id: "chart2",
      type: "area",
      height: 230,
      foreColor: "#ccc",
      toolbar: { autoSelected: "pan", show: false }
    },
    colors: ["#00BAEC"],
    stroke: { width: 3 },
    grid: { borderColor: "#555", yaxis: { lines: { show: false } } },
    dataLabels: { enabled: false },
    fill: { gradient: { enabled: true, opacityFrom: 0.55, opacityTo: 0 } },
    markers: { size: 5, colors: ["#000524"], strokeColor: "#00BAEC", strokeWidth: 3 },
    series: [{ data: data }], // 使用你的数据
    tooltip: { theme: "dark" },
    xaxis: { type: "datetime" },
    yaxis: { min: 0, tickAmount: 4 }
  };

  var chart1 = new ApexCharts(document.querySelector("#chart-area"), options1);
  chart1.render();

  var options2 = {
    chart: {
      id: "chart1",
      height: 130,
      type: "bar",
      foreColor: "#ccc",
      brush: { target: "chart2", enabled: true },
      selection: {
        fill: { color: "#fff", opacity: 0.4 },
        xaxis: {
          min: new Date("2023-10-01").getTime(), 
          max: new Date("2023-10-03").getTime() 
        }
      }
    },
    colors: ["#FF0080"],
    series: [{ data: data }], 
    stroke: { width: 2 },
    grid: { borderColor: "#444" },
    markers: { size: 0 },
    xaxis: { type: "datetime", tooltip: { enabled: false } },
    yaxis: { tickAmount: 2 }
  };

  var chart2 = new ApexCharts(document.querySelector("#chart-bar"), options2);
  chart2.render();
</script>
</body>

</html>
